<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #494747;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #161b22;
      width: 480px;
      padding: 35px;
      border-radius: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 28px rgba(0,0,0,0.45);
      position: relative;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .card:hover {
      transform: translateY(-6px);
    }

    #profile-pic {
      width: 220px;
      height: 220px;
      border-radius: 14px;
      object-fit: cover;
      margin-right: 24px;
    }

    .name {
      font-size: 24px;
      font-weight: 600;
      color: #e6edf3;
      margin: 0 0 8px 0;
    }

    .bio {
      color: #8b949e;
      font-size: 15px;
      margin: 0 0 18px 0;
    }

    .skills {
      color: #f0b90b;
      font-size: 14px;
      margin-bottom: 18px;
      font-weight: 500;
    }

    .socials {
      display: flex;
      gap: 12px;
    }

    .socials img {
      width: 26px;
      height: 26px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .socials img:hover {
      transform: scale(1.15);
    }

    button {
      padding: 10px 22px;
      border: none;
      background: #f0b90b;
      color: #000;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #d9a60a;
      transform: scale(1.05);
    }

    button:active {
      background: #b78a08;
    }

    button:focus {
      outline: 2px solid #f0b90b;
    }
  </style>
</head>
<body>

  <div class="card">
    <img id="profile-pic" src="kabir.jpg" alt="profile" />
    <div>
      <h2 class="name">Kabir Singh</h2>
      <p class="bio">Web Developer | Data analyst</p>
      <p class="skills">Skills: HTML • CSS • JavaScript</p>
      <div class="socials">
        <a href="https://instagram.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/3536/3536505.png" alt="LinkedIn">
        </a>
        <a href="https://github.com" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
        </a>
      </div>
      <br>
      <button>Follow</button>
    </div>
  </div>

</body>
</html>
